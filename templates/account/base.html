{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description"
          content="How Should I Learn is a curated collection of the best learning resources on a wide variety of topics. Discover the most popular and engaging educational videos, blogs, books and courses carefully chosen to optimise your learning journey.">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/selectize.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
<div id="page-container">
    <div id="content-wrap">
        {% include "navbar.html" %}
        <div class="container" style="padding-top: 20px">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    {% include "footer.html" %}
    <!-- JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/selectize.min.js' %}"></script>
    <script src="{% static 'js/mdb.min.js' %}"></script>
    {% block javascript %}
    {% endblock javascript %}
</div>
</body>

</html>
