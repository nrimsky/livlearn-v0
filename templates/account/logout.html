{% extends "base.html" %}

{% load i18n %}

{% block head_title %}Sign out{% endblock %}

{% block content %}
    <div class="card text-center form-card">
        <p class="card-header h3">Sign out</p>
        <div class="card-body">
            <p class="card-title h5">Are you sure you want to sign out?</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit" class="btn btn-danger btn-lg my-2">Sign out</button>
            </form>
        </div>
    </div>

{% endblock %}
